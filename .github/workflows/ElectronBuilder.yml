name: Electron Builder

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies and Build Electron app
        run: npm install -D && npm run build -wl

  upload:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: electron-artifacts
          path: |
            dist/${{ env.npm_package_name }}-Windows-*.exe
            dist/${{ env.npm_package_name }}-Mac-*.dmg
            dist/${{ env.npm_package_name }}-Linux-*.AppImage
